{% extends 'main.html' %}

{% block content %}
    <h1>home template</h1>
    <div>
        {% for room in rooms %}
            <div>
                <a href="{% url 'room' room.id %}">
                    <h5>
                        {{room.id}} -- {{room.name}}
                    </h5>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
